            <p>​    最近一直在追西部世界，这部美剧从第一季开始就受到热捧，豆瓣评分也是非常的高，被称为能打败权利游戏的神剧。这部剧也是我从第一部就开始追的美剧，时隔一年半之后，现在是第二部。追这部剧不是因为它评分高，一开始我也不知道它评分高不高，只是我比较喜欢看硬科幻之类的电影和美剧，在这方面不得不说也只有美国能找到很多这方面的高质量的影视作品，然后无意中就搜到了西部世界。</p>
